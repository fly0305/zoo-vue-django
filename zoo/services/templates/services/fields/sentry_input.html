{% load utils %}

{% settings_value 'SENTRY_URL' as sentry_url %}
{% settings_value 'SENTRY_ORGANIZATION' as sentry_org %}
<div class="ui labeled input">
    <div class="ui label">
        {{ sentry_url|add:'/'|add:sentry_org|add:'/' }}
    </div>
    <input type="{{ widget.type }}" value="{{ widget.value|default_if_none:'' }}" name="{{ widget.name }}">
</div>
