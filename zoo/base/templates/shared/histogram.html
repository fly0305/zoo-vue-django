{% load utils %}

{% with num_elements=results|length %}
<div class="flex-horizontal histogram" style="height: {{ height }}px;">
  {% for result in results %}
  <div class="hitbox" data-html="{{ result.tooltip|safe }}" style="border-radius: {{ width|times:0.75 }}px">
    <div class="bar" style="height: {{ result.value|times:100 }}%; width: {{ width }}px; border-radius: {{ width|times:0.5 }}px"></div>
  </div>
  {% endfor %}
</div>
{% endwith %}
