[tox]
envlist = pylint,tests

[testenv]
basepython = python3.7

[testenv:pylint]
setenv =
  ZOO_DEBUG = 1
deps =
  -rrequirements/base.txt
  -rrequirements/test.txt
commands =
  pylint {posargs:} zoo

[testenv:tests]
setenv =
  COVERAGE_PATH = .
deps =
  -rrequirements/base.txt
  -rrequirements/test.txt
commands = pytest {posargs:} --cov zoo test

[pytest]
DJANGO_SETTINGS_MODULE = zoo.base.settings
python_files = test_*.py
env =
  ZOO_DEBUG=1
